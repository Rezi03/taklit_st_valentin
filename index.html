<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio Rezi</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            height: 100vh; background-color: #ffe4e1;
            font-family: 'Arial', sans-serif; overflow: hidden;
            text-align: center;
        }

        h1 { color: #d63384; z-index: 10; position: relative; font-size: 1.8rem; padding: 0 10px; }
        .mort { font-size: 3.5rem; margin-bottom: 20px; z-index: 10; }

        .btn-container { 
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; 
            width: 100%; 
            height: 100px; 
            z-index: 10; 
        }

        button {
            padding: 15px 40px; font-size: 1.4rem; border: none;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); font-weight: bold;
        }

        #btn-oui { background-color: #ff4d6d; color: white; }

        #btn-non {
            background-color: #adb5bd; color: white;
            position: relative; 
            z-index: 999;
            transition: all 0.15s ease-out; touch-action: none;
        }

        #page-felicitations {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff0f5; z-index: 1000;
            flex-direction: column; align-items: center;
            justify-content: center; overflow: hidden;
        }

        .text-final {
            z-index: 5000; background: rgba(255, 255, 255, 0.98);
            padding: 25px; border-radius: 30px;
            width: 80%; max-width: 400px; border: 4px solid #ff4d6d;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .heart-frame {
            position: absolute;
            width: 160px; height: 160px;
            background-color: #ffb6c1;
            clip-path: path('M80,13.5C67.2,4.1,46.5,0,33,10c-17.1,13.7-16.2,40.3-1.2,57.3c10.7,13,54.5,54.5,54.5,54.5s44.5-45,54.5-54.5c15-17,16-43.6-1.2-57.3C126.5,0,105.8,4.1,93,13.5z');
            display: flex; align-items: center; justify-content: center;
            z-index: 1005;
            animation: pulse 2.5s infinite alternate ease-in-out;
        }

        @media (min-width: 768px) {
            .heart-frame { width: 220px; height: 220px; 
                clip-path: path('M110,18.6C92.4,5.7,68.9,0,50.1,13.8c-23.9,18.9-22.5,55.4-1.6,78.8c12.5,14.9,61.5,59.9,61.5,59.9s49-45,61.5-59.9c20.9-23.4,22.3-59.9-1.6-78.8C151.1,0,127.6,5.7,110,18.6z');
            }
        }

        .heart-frame img {
            width: 55%; height: 55%;
            object-fit: cover;
            border-radius: 12px;
        }

        @keyframes pulse {
            from { transform: scale(0.9) rotate(var(--rot)); }
            to { transform: scale(1.1) rotate(var(--rot)); }
        }

        .coeur-pluie {
            position: fixed; top: -10%; font-size: 24px;
            animation: fall linear forwards; z-index: 1001;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="content">
        <h1>Taklit, veux-tu Ãªtre ma Valentine ?</h1>
        <div class="mort">ðŸ’€</div>
        <div class="btn-container">
            <button id="btn-oui">OUI !</button>
            <button id="btn-non">Non</button>
        </div>
    </div>

    <audio id="musique" loop>
        <source src="assets/audio/audio.mp3" type="audio/mpeg">
    </audio>

    <div id="page-felicitations">
        <div id="box-final" class="text-final">
            <h1>FÃ©licitations ! ðŸŽ‰</h1>
            <p style="font-size: 1.2rem; color: #ff4d6d;">FÃ©licitations, tu as lâ€™honneur de sortir avec Rezi, le mÃ©ga-mind BG !! ðŸ˜Ž</p>
        </div>
    </div>

    <script>
        const btnNon = document.getElementById('btn-non');
        const btnOui = document.getElementById('btn-oui');
        const final = document.getElementById('page-felicitations');
        const boxFinal = document.getElementById('box-final');
        const musique = document.getElementById('musique');

        let isFleeing = false;

        function fuir() {
            if (!isFleeing) {
                btnNon.style.position = 'fixed';
                isFleeing = true;
            }
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            btnNon.style.left = x + 'px';
            btnNon.style.top = y + 'px';
        }

        btnNon.addEventListener('mouseover', fuir);
        btnNon.addEventListener('touchstart', (e) => { e.preventDefault(); fuir(); });

        function spawnGifs() {
            const cols = 4;
            const rows = 5;
            const cellW = window.innerWidth / cols;
            const cellH = window.innerHeight / rows;
            const boxRect = boxFinal.getBoundingClientRect();

            for (let i = 0; i < 20; i++) {
                const container = document.createElement('div');
                container.className = 'heart-frame';
                container.innerHTML = `<img src="assets/gif/${i + 1}.gif">`;
                
                const col = i % cols;
                const row = Math.floor(i / cols);

                let left = (col * cellW) + (Math.random() * (cellW - 150));
                let top = (row * cellH) + (Math.random() * (cellH - 150));

                if (left + 150 > boxRect.left && left < boxRect.right &&
                    top + 150 > boxRect.top && top < boxRect.bottom) {
                    if (left < window.innerWidth / 2) left -= 150; else left += 150;
                    if (top < window.innerHeight / 2) top -= 150; else top += 150;
                }

                container.style.left = left + 'px';
                container.style.top = top + 'px';
                
                const rotation = (Math.random() - 0.5) * 30;
                container.style.setProperty('--rot', `${rotation}deg`);
                final.appendChild(container);
            }
        }

        function pluie() {
            const c = document.createElement('div');
            c.className = 'coeur-pluie';
            c.innerHTML = 'â¤ï¸';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.animationDuration = (Math.random() * 2 + 2) + 's';
            final.appendChild(c);
            setTimeout(() => c.remove(), 4000);
        }

        btnOui.addEventListener('click', () => {
            musique.play().catch(() => {});
            document.getElementById('content').style.display = 'none';
            final.style.display = 'flex';
            spawnGifs();
            setInterval(pluie, 300);
        });
    </script>
</body>
</html>
